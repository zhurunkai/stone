<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人界面</title>
  <link rel="stylesheet" href="{% static 'css/user.css' %}">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'cropper/cropper.min.css' %}" rel="stylesheet">
  <link href="{% static 'sitelogo/sitelogo.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/vendor/modernizr.min.js' %}"></script>
  <script src="{% static 'cropper/cropper.min.js' %}"></script>
  <script src="{% static 'sitelogo/sitelogo.js' %}"></script>
</head>
{#<script src="../userEntry/js/init.js"></script>#}
<style>
  * {
    margin: 0;
    padding: 0;
  }
</style>

<body>
  <aside class="stone-aside-user">
    <div class="portraitBox">
      <span class="portrait" style="background-image: url('{{ user_info.head }}')"></span>
      <div class="userName">{{ user_info.nickname }}</div>
    </div>
    <ul>
      <a href="{% url 'others:user2' %}">
        <li>详细资料</li>
      </a>
      <a href="{% url 'others:user1' %}">
        <li>论坛消息</li>
      </a>
    </ul>
    <a class="home" href="{% url 'posts:list' 1 %}"><img src="{% static 'img/back.png' %}" alt="返回主页"></a>
  </aside>
  <main>
    <div id="scroll1" style="width: calc( 100vw - 300px ); height:100vh;overflow-y: scroll">
    <div id="first-section1">
      <div class="container" style="width: 100% !important">
        <div class="row">
          <div class="triangle"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <section id="cd-timeline" class="cd-container">

                    {% for i in post_info %}
                <div class="cd-timeline-block">
                  <div class="cd-timeline-img cd-location" style="text-align: center;padding: 15px 0px">
                      <span class="times"></span>
                </div>
  
                <div class="cd-timeline-content service-box-content">
                  <h2>{{ i.title }}</h2>
                  <p>{{ i.content }}</p>
                </div>
              </div>
                {% endfor %}


            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
</body>

</html>
