<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>后台管理</title>

	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/style1.css' %}">

</head>

<body>
	<ul class="cd-accordion-menu animated">
		<li>
			<img src="{% static 'img/logo.png' %}" id='alogo' alt="logo">&nbsp;&nbsp;后台管理
		</li>

		<li class="has-children">
			<input type="checkbox" name="group-1" id="group-1" checked>
			<label for="group-1">用户管理</label>

			<ul>
				<li class="has-children">
					<a href="#">管理员</a>


				</li>
				<li >
						<a href="#0">用户</a>
				</li>
			</ul>
		</li>

		<li class="has-children">
			<input type="checkbox" name="group-2" id="group-2">
			<label for="group-2">社区管理</label>

			<ul>
				<li class="has-children">
					<a href="#">帖子</a>


				</li>
				<li class="has-children">

					<a href="#">待审核</a>
				</li>
			</ul>
		</li>

		<li class="has-children">
			<input type="checkbox" name="group-3" id="group-3">
			<label for="group-3">系统管理</label>

			<ul>
				<li class="has-children">
					<input type="checkbox" name="sub-group-5" id="sub-group-5">
					<label for="sub-group-5">服务器状态</label>

					<ul>
						<li><a href="#0">网络状态</a></li>
						<li><a href="#0">内存占用状态</a></li>
						<li><a href="#0">硬盘使用状态</a></li>
						<li><a href="#0">CPU使用情况</a></li>
					</ul>
				</li>
				<li class="has-children">
					<a href="#">服务日志</a>


				</li>
			</ul>
		</li>

		<li class="has-children">
			<input type="checkbox" name="group-4" id="group-4">
			<label for="group-4">反馈与建议</label>

			<ul>
				<li><a href="#0">全部</a></li>
				<li><a href="#0">采纳</a></li>
			</ul>
		</li>
	</ul>
	<iframe id="iframe" src="{% url 'backmanage:user_manage' %}" frameborder="0"></iframe>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	<script src="{% static 'js/main.js' %}"></script>
    <script>
        $("#alogo").on('click', function(){
            window.location.href = "/"
        })

    </script>
</body>

</html>
